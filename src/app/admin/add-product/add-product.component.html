<form
    #productForm="ngForm"
    (ngSubmit)="onSubmit(productForm)"
>
    <div class="form-row">
        <div class="form-group col-md-3">
            <label>Select Category</label>
            <app-dropdown
                [options]="categories"
                (selectedOptionEvent)="selectCategory($event)"
            ></app-dropdown>
        </div>
        <div class="form-group col-md-3">
            <label>Select Sub Category</label>
            <app-dropdown
                [options]="subCategories"
                (selectedOptionEvent)="selectSubCategory($event)"
            ></app-dropdown>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-4">
            <label>Product name</label>
            <input
                type="text"
                class="form-control"
                placeholder="Enter product name"
                ngModel
                name="productName"
                required
            >
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-12 pr-5">
            <label for="file">Product Image</label>
            <br>
            <input
                class="choose-file"
                type="file"
                [formControl]="productFileController"
                (change)="handleProductFileInput($event.target.files)"
            >
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Product Description</label>
            <textarea
                type="text"
                class="form-control"
                placeholder="Enter product description"
                ngModel
                name="productDescription"
                cols="20"
                rows="7"
                maxlength="600"
                required
            ></textarea>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-4">
            <label>Product Price</label>
            <input
                type="number"
                class="form-control"
                placeholder="Enter product price"
                ngModel
                name="productPrice"
                required
                pattern="^[1-9]+[0-9]*$"
            >
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-4">
            <label>% Off</label>
            <app-dropdown
                [options]="yesNoOptions"
                (selectedOptionEvent)="perOff = $event"
            ></app-dropdown>
        </div>
    </div>
    <div
        class="form-row"
        *ngIf="perOff === 'Yes'"
    >
        <div class="form-group col-md-4">
            <label>% Off Value</label>
            <input
                type="number"
                class="form-control"
                placeholder="Enter % Off Value"
                ngModel
                name="perOffValue"
                required
                pattern="^[1-9]+[0-9]*$"
            >
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-4">
            <label>In Stock</label>
            <app-dropdown
                [options]="yesNoOptions"
                (selectedOptionEvent)="inStock = $event "
            ></app-dropdown>
        </div>
    </div>
    <div
        class="form-row"
        *ngIf="inStock === 'Yes'"
    >
        <div class="form-group col-md-4">
            <label>Quantity</label>
            <input
                type="number"
                class="form-control"
                placeholder="Enter Quantity"
                ngModel
                name="quantity"
                required
                pattern="^[1-9]+[0-9]*$"
            >
        </div>
    </div>

    <br>
    <hr>
    <p
        class="text-danger text-center"
        *ngIf="error"
    >
        {{errorMessage}}
    </p>
    <div class="form-group text-center">
        <button
            class="btn btn-custom mx-2"
            type="submit"
            [disabled]="!productForm.valid"
        >
            Add
        </button>
    </div>
</form>
