<div class="row bg-white">
    <div class="col-md-4 mx-auto border m-5 p-5">
        <form #authForm="ngForm">
            <div class="form-group">
                <label>Email address</label>
                <input 
                    type="email" 
                    class="form-control" 
                    placeholder="Enter email"
                    ngModel
                    name="email"
                    required
                    emial>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input 
                    type="password" 
                    class="form-control" 
                    placeholder="Password"
                    ngModel
                    name="password"
                    required
                    minlength="6">
            </div>
            <br>
            <hr>
            <!-- <div class="form-group text-center">

                <span class="text-primary mx-2 pointer" (click)="onSwitchMode()">(Switch to {{ isLoginMode ? 'Sign Up' : 'Log In' }})</span>
            </div> -->
        </form>
    </div>
</div>
