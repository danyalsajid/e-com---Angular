<div class="col-md-3 my-3 pointer" (click)="selectProduct()">
    <div class="card rounded-0" style="width: 15rem; z-index: 1;">
        <div class="bg-light">
            <img class="card-img-top" [src]="product.imgUrl" height="200px" style="object-fit: contain;">
        </div>
        <div class="card-img-overlay">
            <div class="text-light pl-3 percent-box" *ngIf="product.percentOff > 0">
                <small>{{product.percentOff}}% Off</small>
            </div>
            <div class="text-light pl-3 shadow percent-triangle" *ngIf="product.percentOff > 0">
            </div>
            <button class="btn btn-sm btn-custom pull-right rounded-0"
                [ngClass]="{'top-30': product.percentOff > 0, 'top-60': product.percentOff === 0}"
                (click)="addToCart($event);">
                Add to Cart
            </button>
        </div>
        <div class="card-body">
            <h5 class="card-title py-0 my-0">{{product.name}}</h5>
            <small class="py-0 my-0">{{product.category}}</small>
            <p>
                <s class="text-secondary strike" *ngIf="product.percentOff > 0">
                    <small>Rs. {{product.price}}</small>
                </s>
                Rs. {{finalPrice}}</p>
        </div>
    </div>
</div>

<app-add-to-cart-modal 
    [showModal]="showAddToCartModal"
    (submitEvent)="viewCart()"
    (closeEvent)="showAddToCartModal=false">
</app-add-to-cart-modal>
