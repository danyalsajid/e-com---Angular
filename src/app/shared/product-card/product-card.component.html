<div class="pointer m-3" (click)="selectProduct()">
    <div class="card rounded-0" style="width: 15rem; z-index: 1;">
        <div class="bg-light">
            <img class="card-img-top" [src]="product.imgUrls[0]" height="200px" style="object-fit: contain;">
        </div>
        <div class="card-img-overlay">
            <div class="text-light pl-3 percent-box" *ngIf="product.perOffValue > 0">
                <small>{{product.perOffValue}}% Off</small>
            </div>
            <div class="text-light pl-3 shadow percent-triangle" *ngIf="product.perOffValue > 0">
            </div>
            <button class="btn btn-sm btn-custom pull-right rounded-0"
                [ngClass]="{'top-30': product.perOffValue > 0, 'top-60': product.perOffValue === 0}"
                (click)="addToCart($event);">
                Add to Cart
            </button>
        </div>
        <div class="card-body">
            <h5 class="card-title py-0 my-0">{{product.productName}}</h5>
            <small class="py-0 my-0">{{product.category}}</small>
            <small class="py-0 my-0" *ngIf="product.subCategory !== ''"> > {{product.subCategory}}</small>
            <p>
                <s class="text-secondary strike" *ngIf="product.perOffValue > 0">
                    <small>Rs. {{product.productPrice}}</small>
                </s>
                Rs. {{finalPrice}}</p>
        </div>
    </div>
</div>

<app-add-to-cart-modal 
    [showModal]="showAddToCartModal"
    (submitEvent)="viewCart()"
    (closeEvent)="showAddToCartModal=false">
</app-add-to-cart-modal>
