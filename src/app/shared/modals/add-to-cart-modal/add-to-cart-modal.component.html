<div class="custom-modal pt-5" style="z-index: 9999;" *ngIf="showModal">
    <div class="w-50 custom-modal-content text-center text-dark">
        <div class="row">
            <div class="col-12">
                <i class="fa fa-times fa-lg pull-right pointer text-secondary" (click)="close()"></i>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h4>Add to Cart</h4>
            </div>
        </div>
        <br>
        <div class="row mx-5 px-3">
            <div class="col-12">
                <div class="alert alert-success">
                    This item has been successfully added to your cart.
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-12">
                <button class="btn btn-custom rounded-0 mx-3" (click)="close()">Continue shopping</button>
                <button class="btn btn-custom rounded-0 mx-3" (click)="submit()">View your Cart</button>
            </div>
        </div>
    </div>
</div>
