<!-- Product Overview-->
<div class="bg-white mx-5">
    <div class="row py-4 pl-5 ">
        <div class="col-md-8">
            <div class="row">
                <div class="col-md-2">
                    <div class="row mb-2" *ngIf="product.imgUrl">
                        <img [src]="product.imgUrl" class="bg-light pointer"
                            style="object-fit: contain; height:100px; width:100px" (click)="showImage(product.imgUrl)">
                    </div>
                    <div class="row mb-2" *ngIf="product.img2Url">
                        <img [src]="product.img2Url" class="bg-light pointer"
                            style="object-fit: contain; height:100px; width:100px" (click)="showImage(product.img2Url)">
                    </div>
                    <div class="row mb-2" *ngIf="product.img3Url">
                        <img [src]="product.img3Url" class="bg-light pointer"
                            style="object-fit: contain; height:100px; width:100px" (click)="showImage(product.img3Url)">
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="row">
                        <img [src]="displayImg" class="bg-light" style="object-fit: contain; height:400px; width:100%">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <p>{{product.category}}</p>
            <h3>{{product.name}}</h3>
            <p> <i class="fa fa-star" style="color: yellow;"></i> <small> {{product.rating}} rating (7 Reviews)</small>
            </p>

            <br><br>
            <div class="d-flex justify-content-start align-items-center pb-3">
                <p class="mt-3"><small><s class="text-secondary">Rs. {{product.price}}</s></small> Rs. {{finalPrice}}
                </p>

                <div class="ml-3 border p-1">
                    <small>{{product.percentOff}}% off</small>
                </div>

            </div>
            <div class="d-flex justify-content-start">
                <button class="btn btn-custom rounded-0 mr-2">Add to Cart</button>
                <button class="btn btn-custom rounded-0" (click)="buyNow()">Buy Now</button>
            </div>
        </div>
    </div>
</div>

<br><br>
<!-- Product Description -->
<div class="mx-5 bg-white text-dark p-3">
    <h4>Product Details</h4>
    <p>{{product.description}}</p>
</div>

<br><br>
<!-- Reviews -->
<div class="mx-5 bg-white p-3 px-5">
    <div class="d-flex justify-content-between">
        <h4>Reviews ({{product.reviews.length}})</h4>
        <button class="btn btn-custom rounded-0">Write Review</button>
    </div>

    <div class="row" *ngFor="let review of product.reviews">
        <div class="col-md-1">
            <i class="fa fa-user-circle-o fa-2x pull-right"></i>
        </div>
        <div class="col-md-8">
            <p>{{review.reviewer}}</p>
            <small>{{review.date}}</small>
            <p>{{review.review}}</p>
            <hr>
        </div>
    </div>
</div>
